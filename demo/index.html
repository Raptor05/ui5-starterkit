<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8">

    <title>SAPUI5 StarterKit Demo</title>

    <script id="sap-ui-bootstrap"
            src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-preload="async"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-bindingSyntax="complex"
            data-sap-ui-xx-supportedLanguages="en"
            data-sap-ui-resourceroots='{"mhp.ui5StarterKit.demo": "./"}'
            data-sap-ui-frameOptions='allow'>    // NON-SECURE setting for testing environment
    </script>

    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                "sap/m/Shell",
                "sap/ui/core/ComponentContainer",
                "mhp/ui5StarterKit/demo/local/mockserver"
            ], function (Shell, ComponentContainer, Mockserver) {
                // set up test environment for local testing
                Mockserver.init();
                new Shell("ShellContainer", {
                    app: new ComponentContainer({
                        height: "100%",
                        name: "mhp.ui5StarterKit.demo"
                    })
                }).placeAt("content");
            });
        });
    </script>
</head>
<body class="sapUiBody" role="application">
<div id="content"></div>
</body>
</html>
