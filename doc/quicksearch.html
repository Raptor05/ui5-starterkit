    {"controller_BaseController.js.html":{"id":"controller_BaseController.js.html","title":"Source: controller/BaseController.js","body":" UI5 Starter Kit Classes mhp.ui5StarterKit.demo.BaseControllermhp.ui5StarterKit.demo.Componentmhp.ui5StarterKit.demo.Detailmhp.ui5StarterKit.demo.Mastermhp.ui5StarterKit.demo.mockservermhp.ui5StarterKit.demo.NotFoundmhp.ui5StarterKit.demo.SplitAppmhp.ui5StarterKit.demo.Start Source: controller/BaseController.js /** * Created by mdeppe on 01.12.2017. */ sap.ui.define([ &quot;sap/ui/core/mvc/Controller&quot; ], function (Controller) { // eslint-disable-line id-match &quot;use strict&quot;; // noinspection UnnecessaryLocalVariableJS /** * BaseController.js * * Base controller for all common used functions and variables * * @param {string} [sId] id for the new control, generated automatically if no id is given * @param {object} [mSettings] initial settings for the new control * * @class BaseController.js * * @extends sap.ui.core.mvc.Controller * * @constructor * @public * @alias mhp.ui5StarterKit.demo.BaseController */ var oBaseController = Controller.extend(&quot;mhp.ui5StarterKit.demo.controller.BaseController&quot;, { /** * Constructor function to declare some static variables * @memberOf mhp.ui5StarterKit.demo.BaseController */ constructor: function () { var sRootPath = &quot;mhp.ui5StarterKit.demo&quot;; this._sViewPath = sRootPath + &quot;.view&quot;; this._sDialogPath = sRootPath + &quot;.view.dialog&quot;; this._sFragmentPath = sRootPath + &quot;.view.fragment&quot;; }, /* =========================================================== */ /* Getter functions of controller */ /* =========================================================== */ /** * Getter for view files path * @returns {string} Path of view files * @memberOf mhp.ui5StarterKit.demo.BaseController */ getViewPath: function () { return this._sViewPath; }, /** * Getter for dialog files path * @returns {string} Path of dialog files * @memberOf mhp.ui5StarterKit.demo.BaseController */ getDialogPath: function () { return this._sDialogPath; }, /** * Getter for fragment files path * @returns {string} Path of fragment files * @memberOf mhp.ui5StarterKit.demo.BaseController */ getFragmentPath: function () { return this._sFragmentPath; }, /* =========================================================== */ /* Utility functions of controller */ /* =========================================================== */ /** * Get router for current view * @returns {sap.m.routing.Router} Router object * @memberOf mhp.ui5StarterKit.demo.BaseController */ getRouter: function () { // return the Router for the current view return sap.ui.core.UIComponent.getRouterFor(this); }, /* =========================================================== */ /* Event handlers (starts with &quot;on&quot;) */ /* =========================================================== */ /** * Closes the dialog * @param {sap.ui.base.Event} oEvent - An Event object consisting of an id, a source and a map of parameters * @memberOf mhp.ui5StarterKit.demo.BaseController */ onCloseDialog: function (oEvent) { oEvent.getSource().getParent().close(); }, /** * Navigates to master view on phone, because SplitApp has strange behaviour on phone * @param {sap.ui.base.Event} oEvent - An Event object consisting of an id, a source and a map of parameters * @memberOf mhp.ui5StarterKit.demo.BaseController@param oEvent */ onPhoneNavToMaster: function (oEvent) { this.getRouter().navTo(&quot;phoneMaster&quot;); }, /** * Navigates to home view on phone, because SplitApp has strange behaviour on phone * @param {sap.ui.base.Event} oEvent - An Event object consisting of an id, a source and a map of parameters * @memberOf mhp.ui5StarterKit.demo.BaseController@param oEvent */ onPhoneNavToStart: function (oEvent) { this.getRouter().navTo(&quot;home&quot;); }, /* =========================================================== */ /* Private functions (starts with &quot;_&quot;) */ /* =========================================================== */ /** * Is triggered every time a view gets a new binding * @memberOf mhp.ui5StarterKit.demo.BaseController * @private */ _onBindingChange: function () { // No data for the binding if (!this.getView().getBindingContext()) { this.getRouter().getTargets().display(&quot;notFound&quot;); } }, /** * Converts a numeric String value into an integer * @param {String} sValue - An integer value as String * @returns {number} the converted integer value * @memberOf mhp.ui5StarterKit.demo.BaseController * @private */ _parseToInt: function (sValue) { var sInt = 0; if (sValue != null) { sInt = parseInt(sValue, 10); } return sInt; }, /** * Check all mandatory fields are maintained * @param {Array} aMandatoryFields - An array of all mandatory fields to check * @returns {boolean} Flag if all fields are valid * @memberOf mhp.ui5StarterKit.demo.BaseController * @private */ _checkMandatoryFields: function (aMandatoryFields) { var bValid = true; jQuery.each(aMandatoryFields, function (i, sValidate) { var oControl = this.getView().byId(sValidate); if (!this._checkSingleMandatoryField(oControl)) { bValid = false; } }.bind(this)); return bValid; }, /** * * @param {sap.m.InputBase} oControl - The sap.m.InputBase control provides a basic functionality for input controls. * @returns {boolean} Flag if control is valid * @memberOf mhp.ui5StarterKit.demo.BaseController * @private */ _checkSingleMandatoryField: function (oControl) { var bValid = true, oView = this.getView(), oBundle = oView.getModel(&quot;i18n&quot;).getResourceBundle(); // get control type var sType = oControl.getMetadata().getName(); var oData = this.getView().getBindingContext().getObject(); switch (sType) { case &quot;sap.m.DatePicker&quot;: if (!oControl.getValue()) { bValid = false; oControl.setValueState(&quot;Error&quot;); } else { oControl.setValueState(&quot;None&quot;); oControl.setValueStateText(&quot;&quot;); } break; case &quot;sap.m.Select&quot;: if (oControl.getSelectedKey() === &quot;&quot;) { bValid = false; oControl.setValueState(&quot;Error&quot;); oControl.setValueStateText(oBundle.getText(&quot;PlsChooseAnOption&quot;)); } else { oControl.setValueState(&quot;None&quot;); oControl.setValueStateText(&quot;&quot;); } break; case &quot;sap.m.Input&quot;: if (!oControl.getValue()) { bValid = false; oControl.setValueState(&quot;Error&quot;); } else { oControl.setValueState(&quot;None&quot;); oControl.setValueStateText(&quot;&quot;); } break; default: if (!oData[oControl.getBindingInfo(&quot;value&quot;).binding.sPath]) { bValid = false; oControl.setValueState(&quot;Error&quot;); } else { oControl.setValueState(&quot;None&quot;); oControl.setValueStateText(&quot;&quot;); } } return bValid; } }); return oBaseController; }); × Search results Close "},"Component.js.html":{"id":"Component.js.html","title":"Source: Component.js","body":" UI5 Starter Kit Classes mhp.ui5StarterKit.demo.BaseControllermhp.ui5StarterKit.demo.Componentmhp.ui5StarterKit.demo.Detailmhp.ui5StarterKit.demo.Mastermhp.ui5StarterKit.demo.mockservermhp.ui5StarterKit.demo.NotFoundmhp.ui5StarterKit.demo.SplitAppmhp.ui5StarterKit.demo.Start Source: Component.js /** * Created by mdeppe on 28.11.2017. */ sap.ui.define([ &quot;sap/ui/core/UIComponent&quot;, &quot;sap/ui/model/json/JSONModel&quot;, &quot;sap/ui/Device&quot; ], function (UIComponent, JSONModel, Device) { // eslint-disable-line id-match &quot;use strict&quot;; // noinspection UnnecessaryLocalVariableJS /** * Component.js * * The component class provides specific metadata for components by extending the ManagedObject class. * The UIComponent class provides additional metadata for the configuration of user interfaces * or the navigation between views. * * @param {String} [sId] id for the new control, generated automatically if no id is given * @param {Object} [mSettings] initial settings for the new control * * @class Component.js * * @extends sap.ui.core.UIComponent * * @constructor * @public * @alias mhp.ui5StarterKit.demo.Component */ var oComponent = UIComponent.extend(&quot;mhp.ui5StarterKit.demo.Component&quot;, { metadata: { manifest: &quot;json&quot; }, /** * Initiates the application at first load * @memberOf mhp.ui5StarterKit.demo.Component */ init: function () { // set device model var oDeviceModel = new JSONModel(Device); oDeviceModel.setDefaultBindingMode(&quot;OneWay&quot;); this.setModel(oDeviceModel, &quot;device&quot;); // call the base component's init function and create the App view UIComponent.prototype.init.apply(this, arguments); // create the views based on the url/hash this.getRouter().initialize(); }, /** * Destroys the application after exiting * @memberOf mhp.ui5StarterKit.demo.Component */ destroy: function () { // call the base component's destroy function UIComponent.prototype.destroy.apply(this, arguments); } }); return oComponent; }); × Search results Close "},"controller_Detail.controller.js.html":{"id":"controller_Detail.controller.js.html","title":"Source: controller/Detail.controller.js","body":" UI5 Starter Kit Classes mhp.ui5StarterKit.demo.BaseControllermhp.ui5StarterKit.demo.Componentmhp.ui5StarterKit.demo.Detailmhp.ui5StarterKit.demo.Mastermhp.ui5StarterKit.demo.mockservermhp.ui5StarterKit.demo.NotFoundmhp.ui5StarterKit.demo.SplitAppmhp.ui5StarterKit.demo.Start Source: controller/Detail.controller.js /** * Created by mdeppe on 04.12.2017. */ sap.ui.define([ &quot;mhp/ui5StarterKit/demo/controller/BaseController&quot;, &quot;sap/ui/model/Filter&quot; ], function (BaseController, Filter) { // eslint-disable-line id-match &quot;use strict&quot;; /** * Detail.controller.js * * This is the detail view, with more information for the products * * @param {string} [sId] id for the new control, generated automatically if no id is given * @param {object} [mSettings] initial settings for the new control * * @class Detail.controller.js * * @extends mhp.ui5StarterKit.demo.controller.BaseController * * @constructor * @public * @alias mhp.ui5StarterKit.demo.Detail */ var _aMandatoryFields = [&quot;inpProductId&quot;, &quot;inpProductName&quot;, &quot;slcProductTypeCode&quot;, &quot;slcProductCategory&quot;]; var _aMandatoryFieldsCreate = [&quot;inpProductIdCreate&quot;, &quot;inpProductNameCreate&quot;, &quot;slcProductTypeCodeCreate&quot;, &quot;slcProductCategoryCreate&quot;]; // noinspection UnnecessaryLocalVariableJS var oDetail = BaseController.extend(&quot;mhp.ui5StarterKit.demo.controller.Detail&quot;, { /* =========================================================== */ /* Standard functions */ /* =========================================================== */ /** * This function is called every time the view is loaded * @memberOf mhp.ui5StarterKit.demo.Detail */ onInit: function () { this.component = this.getOwnerComponent(); this.bus = this.component.getEventBus(); var oRouter = this.getRouter(); oRouter.getRoute(&quot;detail&quot;).attachMatched( this._onRouteMatched, this); oRouter.getRoute(&quot;create&quot;).attachMatched( this._onRouteMatched, this); }, // onBeforeRendering: function() {}, // onAfterRendering: function() {}, // onExit: function() {}, /* =========================================================== */ /* Utility functions of controller */ /* =========================================================== */ /* =========================================================== */ /* Event handlers (starts with &quot;on&quot;) */ /* =========================================================== */ /** * Navigates back to home site * @param {sap.ui.base.Event} oEvent - An Event object consisting of an id, a source and a map of parameters * @memberOf mhp.ui5StarterKit.demo.Detail */ onNavBack: function (oEvent) { var bPhone = this.getView().getModel(&quot;device&quot;).getProperty(&quot;/system/phone&quot;); //when Phone go to master view if (bPhone) { this.getRouter().navTo(&quot;phoneMaster&quot;); } else { this.getRouter().navTo(&quot;home&quot;); } }, /** * Is called when user presses the &quot;Edit&quot; button * @param {sap.ui.base.Event} oEvent - An Event object consisting of an id, a source and a map of parameters * @memberOf mhp.ui5StarterKit.demo.Detail */ onProductEditPress: function (oEvent) { this._toggleButtonsAndView(true); }, /** * Is called when the user presses the &quot;Cancel&quot; button * @param {sap.ui.base.Event} oEvent - An Event object consisting of an id, a source and a map of parameters * @memberOf mhp.ui5StarterKit.demo.Detail */ onProductCancelPress: function (oEvent) { var oView = this.getView(), oContext = oView.getBindingContext(), oModel = oView.getModel(); oModel.resetChanges([ oContext.getPath() ]); if (oContext.bCreated) { this.onNavBack(); } else { this._toggleButtonsAndView(false); } }, /** * Validates all fields and saves * @param {sap.ui.base.Event} oEvent - An Event object consisting of an id, a source and a map of parameters * @memberOf mhp.ui5StarterKit.demo.Detail */ onProductSavePress: function (oEvent) { var oView = this.getView(), bValid; if (oView.getModel().hasPendingChanges()) { if (oView.getBindingContext().bCreated) { bValid = this._checkMandatoryFields(_aMandatoryFieldsCreate); } else { bValid = this._checkMandatoryFields(_aMandatoryFields); } if (bValid) { oView.setBusy(true); var oModel = oView.getModel(); oModel.setUseBatch(true); oModel.submitChanges({ success: jQuery.proxy(function () { // eslint-disable-line require-jsdoc this._toggleButtonsAndView(false); oModel.setUseBatch(false); oView.setBusy(false); }, this), error: jQuery.proxy(function () { // eslint-disable-line require-jsdoc oModel.setUseBatch(false); oView.setBusy(false); }) }); } } }, /** * Opens a small dialog with a bigger product picture * @param {sap.ui.base.Event} oEvent - An Event object consisting of an id, a source and a map of parameters * @memberOf mhp.ui5StarterKit.demo.Detail */ onOpenProductPic: function (oEvent) { var sBindingPath = oEvent.getSource().getBindingContext().getPath(); if (!this._oProductPicDialog) { this._oProductPicDialog = sap.ui.xmlfragment(this.getDialogPath() + &quot;.ProductPicDialog&quot;, this); this.getView().addDependent(this._oProductPicDialog); } this._oProductPicDialog.bindElement(sBindingPath); this._oProductPicDialog.open(); }, /** * Opens the configuration dialog for the sales order items table * @param {sap.ui.base.Event} oEvent - An Event object consisting of an id, a source and a map of parameters * @memberOf mhp.ui5StarterKit.demo.Detail */ onOpenSalesOrderItemsTableConfig: function (oEvent) { }, /** * Opens a value help dialog * @param {sap.ui.base.Event} oEvent - An Event object consisting of an id, a source and a map of parameters * @memberOf mhp.ui5StarterKit.demo.Detail */ onCurrencyHelp: function (oEvent) { if (!this._vhCurrencyDialog) { this._vhCurrencyDialog = sap.ui.xmlfragment(this.getDialogPath() + &quot;.VhCurrencyDialog&quot;, this); this.getView().addDependent(this._vhCurrencyDialog); } this._vhCurrencyDialog.open(); }, /** * Searches for currencies in the value help list * @param {sap.ui.base.Event} oEvent - An Event object consisting of an id, a source and a map of parameters * @memberOf mhp.ui5StarterKit.demo.Detail */ onSearchCurrencyVh: function (oEvent) { var sQuery = oEvent.getParameter(&quot;value&quot;), aFilters = []; if (sQuery &amp;&amp; sQuery.length &gt; 0) { aFilters.push(new Filter(&quot;Waers&quot;, sap.ui.model.FilterOperator.Contains, sQuery)); aFilters.push(new Filter(&quot;Ltext&quot;, sap.ui.model.FilterOperator.Contains, sQuery)); var oFilter = new Filter({ filters: aFilters, and: false }); oEvent.getSource().getBinding(&quot;items&quot;).filter(oFilter); } else { oEvent.getSource().getBinding(&quot;items&quot;).filter(); } }, /** * Confirms the selected currency from the value help * @param {sap.ui.base.Event} oEvent - An Event object consisting of an id, a source and a map of parameters * @memberOf mhp.ui5StarterKit.demo.Detail */ onCloseCurrencyVh: function (oEvent) { var oSelectedItem = oEvent.getParameter(&quot;selectedItem&quot;); if (oSelectedItem) { var oInput = this.getView().byId(&quot;inpProductCurrency&quot;); oInput.setValue(oSelectedItem.getTitle()); } oEvent.getSource().getBinding(&quot;items&quot;).filter([]); }, /* =========================================================== */ /* Private functions (starts with &quot;_&quot;) */ /* =========================================================== */ /** * Is called every time the route was matched * @param {sap.ui.base.Event} oEvent - An Event object consisting of an id, a source and a map of parameters * @memberOf mhp.ui5StarterKit.demo.Detail * @private */ _onRouteMatched: function (oEvent) { var sRoute = oEvent.getParameter(&quot;name&quot;), oView = this.getView(); if (sRoute === &quot;create&quot;) { oView.unbindElement(); var oEntry = oView.getModel().createEntry(&quot;/ProductSet&quot;); oView.setBindingContext(oEntry); this._showFormFragment(&quot;ProductCreate&quot;); oView.byId(&quot;btnProductEdit&quot;).setVisible(false); oView.byId(&quot;btnProductSave&quot;).setVisible(true); oView.byId(&quot;btnProductCancel&quot;).setVisible(true); } else { var sProductId = oEvent.getParameter(&quot;arguments&quot;).productid; oView.bindElement({ path: &quot;/ProductSet('&quot; + sProductId + &quot;')&quot;, events: { change: this._onBindingChange.bind(this), dataRequested: function () { //eslint-disable-line require-jsdoc oView.setBusy(true); }, dataReceived: function () { //eslint-disable-line require-jsdoc oView.setBusy(false); } } }); this._toggleButtonsAndView(false); } }, /** * Changes the visible state of the footer buttons and changes the form to edit/display mode * @param {boolean} bEdit - Indicates if the mode shall be &quot;edit&quot; or &quot;display&quot; * @memberOf mhp.ui5StarterKit.demo.Detail * @private */ _toggleButtonsAndView: function (bEdit) { var oView = this.getView(); // Show the appropriate action buttons oView.byId(&quot;btnProductEdit&quot;).setVisible(!bEdit); oView.byId(&quot;btnProductSave&quot;).setVisible(bEdit); oView.byId(&quot;btnProductCancel&quot;).setVisible(bEdit); // Set the right form type this._showFormFragment(bEdit ? &quot;ProductEdit&quot; : &quot;ProductDisplay&quot;); }, /** * Changes the editable state of the form fragments * @param {String}sMode - Contains the mode for edit/display * @memberOf mhp.ui5StarterKit.demo.Detail * @private */ _showFormFragment: function (sMode) { var oPage = this.getView().byId(&quot;viewDetail&quot;); oPage.removeAllContent(); oPage.insertContent(this._getFormFragment(sMode)); }, _formFragments: {}, /** * Returns the right fragment for each mode * @param {String} sFragmentName - The name of the fragment which shall be shown * @returns {sap.ui.core.Control} The fragment * @memberOf mhp.ui5StarterKit.demo.Detail * @private */ _getFormFragment: function (sFragmentName) { var oFormFragment = this._formFragments[sFragmentName]; if (oFormFragment) { return oFormFragment; } else { oFormFragment = sap.ui.xmlfragment(this.getView().getId(), this.getFragmentPath() + &quot;.&quot; + sFragmentName, this); this._formFragments[sFragmentName] = oFormFragment; return this._formFragments[sFragmentName]; } } }); return oDetail; }); × Search results Close "},"controller_Master.controller.js.html":{"id":"controller_Master.controller.js.html","title":"Source: controller/Master.controller.js","body":" UI5 Starter Kit Classes mhp.ui5StarterKit.demo.BaseControllermhp.ui5StarterKit.demo.Componentmhp.ui5StarterKit.demo.Detailmhp.ui5StarterKit.demo.Mastermhp.ui5StarterKit.demo.mockservermhp.ui5StarterKit.demo.NotFoundmhp.ui5StarterKit.demo.SplitAppmhp.ui5StarterKit.demo.Start Source: controller/Master.controller.js /** * Created by mdeppe on 28.11.2017. */ sap.ui.define([ &quot;mhp/ui5StarterKit/demo/controller/BaseController&quot;, &quot;sap/ui/model/Filter&quot; ], function (BaseController, Filter) { // eslint-disable-line id-match &quot;use strict&quot;; // noinspection UnnecessaryLocalVariableJS /** * Master.controller.js * * This view contents the master list * * @param {string} [sId] id for the new control, generated automatically if no id is given * @param {object} [mSettings] initial settings for the new control * * @class Master.controller.js * * @extends mhp.ui5StarterKit.demo.controller.BaseController * * @constructor * @public * @alias mhp.ui5StarterKit.demo.Master */ var oMaster = BaseController.extend(&quot;mhp.ui5StarterKit.demo.controller.Master&quot;, { /* =========================================================== */ /* Standard functions */ /* =========================================================== */ /** * This function is called every time the view is loaded * @memberOf mhp.ui5StarterKit.demo.Master */ onInit: function () { this.component = this.getOwnerComponent(); this.bus = this.component.getEventBus(); }, // onBeforeRendering: function() {}, // onAfterRendering: function() {}, // onExit: function() {}, /* =========================================================== */ /* Utility functions of controller */ /* =========================================================== */ /* =========================================================== */ /* Event handlers (starts with &quot;on&quot;) */ /* =========================================================== */ /** * Activates the fullscreen mode of the shell control * @param {sap.ui.base.Event} oEvent - An Event object consisting of an id, a source and a map of parameters * @memberOf mhp.ui5StarterKit.demo.Master */ onEnterFullsScreen: function (oEvent) { var oShell = sap.ui.getCore().byId(&quot;ShellContainer&quot;); var oButton = oEvent.getSource(); if (oButton.getIcon() === &quot;sap-icon://full-screen&quot;) { oButton.setIcon(&quot;sap-icon://exit-full-screen&quot;); oShell.setAppWidthLimited(false); } else { oButton.setIcon(&quot;sap-icon://full-screen&quot;); oShell.setAppWidthLimited(true); } }, /** * Searches for a product based on the input * @param {sap.ui.base.Event} oEvent - An Event object consisting of an id, a source and a map of parameters * @memberOf mhp.ui5StarterKit.demo.Master */ onProductSearch: function (oEvent) { var sQuery = oEvent.getSource().getValue(); var aFilters = []; delete this._oSearchFilter; // add filters for search if (sQuery &amp;&amp; sQuery.length &gt; 0) { aFilters.push(new Filter(&quot;ProductID&quot;, sap.ui.model.FilterOperator.Contains, sQuery)); aFilters.push(new Filter(&quot;Name&quot;, sap.ui.model.FilterOperator.Contains, sQuery)); } if (aFilters.length &gt; 0) { this._oSearchFilter = new Filter({ filters: aFilters, and: false }); } // update list binding this._filterList(); }, /** * Filters for a product * @param {sap.ui.base.Event} oEvent - An Event object consisting of an id, a source and a map of parameters * @memberOf mhp.ui5StarterKit.demo.Master */ onProductFilterPress: function (oEvent) { var oView = this.getView(); if (!this._oProductFilterDialog) { this._oProductFilterDialog = sap.ui.xmlfragment(this.getDialogPath() + &quot;.ProductFilterDialog&quot;, this); oView.addDependent(this._oProductFilterDialog); } this._oProductFilterDialog.open(); }, /** * Updates the list binding depending on the selected filters * @param {sap.ui.base.Event} oEvent - An Event object consisting of an id, a source and a map of parameters * @memberOf mhp.ui5StarterKit.demo.Master */ onProductFilterConfirmed: function (oEvent) { var aDialogFilter = [], oButton = this.getView().byId(&quot;btnProductFilter&quot;); delete this._oDialogFilter; var aFilterItems = oEvent.getParameter(&quot;filterItems&quot;); jQuery.each(aFilterItems, function (i, oFilterItem) { var aSplit = oFilterItem.getKey().split(&quot;___&quot;), sKey = aSplit[0], sOperator = aSplit[1], sValue1 = aSplit[2], sValue2 = aSplit[3], oFilter = new Filter(sKey, sOperator, sValue1, sValue2); aDialogFilter.push(oFilter); }); if (aDialogFilter.length &gt; 0) { this._oDialogFilter = new Filter({ filters: aDialogFilter, and: true }); oButton.setIcon(&quot;sap-icon://clear-filter&quot;); oButton.setPressed(true); } else { oButton.setIcon(&quot;sap-icon://add-filter&quot;); oButton.setPressed(false); } this._filterList(); }, /** * Handles the navigation to the selected product details * @param {sap.ui.base.Event} oEvent - An Event object consisting of an id, a source and a map of parameters * @memberOf mhp.ui5StarterKit.demo.Master */ onProductSelected: function (oEvent) { var sProductId = oEvent.getSource().getBindingContext() &amp;&amp; oEvent.getSource().getBindingContext().getProperty(&quot;ProductID&quot;); if (!sProductId) { return; } this.getRouter().navTo(&quot;detail&quot;, { productid: sProductId }); }, /** * Handles the navigation to the create view * @param {sap.ui.base.Event} oEvent - An Event object consisting of an id, a source and a map of parameters * @memberOf mhp.ui5StarterKit.demo.Master */ onAddProduct: function (oEvent) { this.getRouter().navTo(&quot;create&quot;); }, /* =========================================================== */ /* Private functions (starts with &quot;_&quot;) */ /* =========================================================== */ /** * This function updates the product list binding with the specified filters * @memberOf mhp.ui5StarterKit.demo.Master * @private */ _filterList: function () { var oBinding = this.getView().byId(&quot;lstProductsMasterList&quot;).getBinding(&quot;items&quot;); if (this._oSearchFilter &amp;&amp; this._oDialogFilter) { oBinding.filter(new Filter({ filters: [this._oSearchFilter, this._oDialogFilter], and: true })); } else if (this._oSearchFilter) { oBinding.filter(this._oSearchFilter); } else if (this._oDialogFilter) { oBinding.filter(this._oDialogFilter); } else { oBinding.filter([]); } } }); return oMaster; }); × Search results Close "},"local_mockserver.js.html":{"id":"local_mockserver.js.html","title":"Source: local/mockserver.js","body":" UI5 Starter Kit Classes mhp.ui5StarterKit.demo.BaseControllermhp.ui5StarterKit.demo.Componentmhp.ui5StarterKit.demo.Detailmhp.ui5StarterKit.demo.Mastermhp.ui5StarterKit.demo.mockservermhp.ui5StarterKit.demo.NotFoundmhp.ui5StarterKit.demo.SplitAppmhp.ui5StarterKit.demo.Start Source: local/mockserver.js /** * Created by mdeppe on 28.11.2017. */ sap.ui.define([ &quot;sap/ui/core/util/MockServer&quot; ], function (MockServer) { // eslint-disable-line id-match &quot;use strict&quot;; var oMockServer, _sAppModulePath = &quot;mhp/ui5StarterKit/demo/&quot;, _sJsonFilesModulePath = _sAppModulePath + &quot;local/mockdata&quot;; // noinspection UnnecessaryLocalVariableJS /** * mockserver.js * * Mockserver implementation for local testing * * @param {object} [mSettings] initial settings for the new control * * @class mockserver.js * * @constructor * @public * @alias mhp.ui5StarterKit.demo.mockserver */ var oLocalMockserver = { /** * Initializes the mock server. * You can configure the delay with the URL parameter &quot;serverDelay&quot;. * The local mock data in this folder is returned instead of the real data for testing. * @memberOf mhp.ui5StarterKit.demo.mockserver */ init: function () { var oUriParameters = jQuery.sap.getUriParameters(), sJsonFilesUrl = jQuery.sap.getModulePath(_sJsonFilesModulePath), sManifestUrl = jQuery.sap.getModulePath(_sAppModulePath + &quot;manifest&quot;, &quot;.json&quot;), sEntity = &quot;SOHeaders&quot;, sErrorParam = oUriParameters.get(&quot;errorType&quot;), iErrorCode = sErrorParam === &quot;badRequest&quot; ? 400 : 500, oManifest = jQuery.sap.syncGetJSON(sManifestUrl).data, oMainDataSource = oManifest[&quot;sap.app&quot;].dataSources.mainService, sMetadataUrl = jQuery.sap.getModulePath(_sAppModulePath + oMainDataSource.settings.localUri.replace(&quot;.xml&quot;, &quot;&quot;), &quot;.xml&quot;), // ensure there is a trailing slash sMockServerUrl = /.*\\/$/.test(oMainDataSource.uri) ? oMainDataSource.uri : oMainDataSource.uri + &quot;/&quot;; oMockServer = new MockServer({ rootUri: sMockServerUrl }); // configure mock server with a delay of 1s MockServer.config({ autoRespond: true, autoRespondAfter: (oUriParameters.get(&quot;serverDelay&quot;) || 1000) }); // load local mock data oMockServer.simulate(sMetadataUrl, { sMockdataBaseUrl: sJsonFilesUrl, bGenerateMissingMockData: true }); // add function imports var aRequests = oMockServer.getRequests(); aRequests.push({ method: &quot;POST&quot;, path: new RegExp(&quot;CheckAndChangeLock(.*)&quot;), response: function (oXhr, sUrlParams) { // eslint-disable-line require-jsdoc jQuery.sap.log.info(&quot;Incoming request for CheckAndChangeLock with parameters&quot; + sUrlParams); var bLocked = localStorage.getItem(sUrlParams) === &quot;true&quot;; if (!bLocked) { localStorage.setItem(sUrlParams, true); oXhr.respondJSON(200, {}, JSON.stringify({d: {results: []}})); } else { oXhr.respond(500, {}, &quot;It's locked.&quot;); } return true; } }); aRequests.push({ method: &quot;POST&quot;, path: new RegExp(&quot;DeleteLock(.*)&quot;), response: function (oXhr, sUrlParams) { // eslint-disable-line require-jsdoc jQuery.sap.log.info(&quot;Incoming request for DeleteLock with parameters&quot; + sUrlParams); localStorage.removeItem(sUrlParams); oXhr.respondJSON(200, {}, JSON.stringify({d: {results: []}})); return true; } }); oMockServer.setRequests(aRequests); aRequests = oMockServer.getRequests(); /** * * @param {numeric} iErrCode - Unknown description * @param {string} sMessage - Unknown description * @param {Array} aRequest - Unknown description */ var fnResponse = function (iErrCode, sMessage, aRequest) { aRequest.response = function (oXhr) { oXhr.respond(iErrCode, {&quot;Content-Type&quot;: &quot;text/plain;charset=utf-8&quot;}, sMessage); }; }; // handling the metadata error test if (oUriParameters.get(&quot;metadataError&quot;)) { aRequests.forEach(function (aEntry) { if (aEntry.path.toString().indexOf(&quot;$metadata&quot;) &gt; -1) { fnResponse(500, &quot;metadata Error&quot;, aEntry); } }); } // Handling request errors if (sErrorParam) { aRequests.forEach(function (aEntry) { if (aEntry.path.toString().indexOf(sEntity) &gt; -1) { fnResponse(iErrorCode, sErrorParam, aEntry); } }); } oMockServer.start(); jQuery.sap.log.info(&quot;Running the app with mock data&quot;); }, /** * returns the mockserver of the app, should be used in integration tests * @returns {sap.ui.core.util.MockServer} the mockserver instance * @memberOf mhp.ui5StarterKit.demo.mockserver */ getMockServer: function () { return oMockServer; } }; return oLocalMockserver; }); × Search results Close "},"controller_NotFound.controller.js.html":{"id":"controller_NotFound.controller.js.html","title":"Source: controller/NotFound.controller.js","body":" UI5 Starter Kit Classes mhp.ui5StarterKit.demo.BaseControllermhp.ui5StarterKit.demo.Componentmhp.ui5StarterKit.demo.Detailmhp.ui5StarterKit.demo.Mastermhp.ui5StarterKit.demo.mockservermhp.ui5StarterKit.demo.NotFoundmhp.ui5StarterKit.demo.SplitAppmhp.ui5StarterKit.demo.Start Source: controller/NotFound.controller.js /** * Created by mdeppe on 29.11.2017. */ sap.ui.define([ &quot;mhp/ui5StarterKit/demo/controller/BaseController&quot; ], function (BaseController) { // eslint-disable-line id-match &quot;use strict&quot;; // noinspection UnnecessaryLocalVariableJS /** * NotFound.controller.js * * This view is called when the submitted route is not found * * @param {string} [sId] id for the new control, generated automatically if no id is given * @param {object} [mSettings] initial settings for the new control * * @class NotFound.controller.js * * @extends mhp.ui5StarterKit.demo.controller.BaseController * * @constructor * @public * @alias mhp.ui5StarterKit.demo.NotFound */ var oNotFound = BaseController.extend(&quot;mhp.ui5StarterKit.demo.controller.NotFound&quot;, { /* =========================================================== */ /* Standard functions */ /* =========================================================== */ /** * This function is called every time the view is loaded * @memberOf mhp.ui5StarterKit.demo.NotFound */ onInit: function () { this.component = this.getOwnerComponent(); this.bus = this.c /** * Created by mdeppe on 28.11.2017. */ sap.ui.define([ &quot;mhp/ui5StarterKit/demo/controller/BaseController&quot; ], function (BaseController) { // eslint-disable-line id-match &quot;use strict&quot;; // noinspection UnnecessaryLocalVariableJS /** * Start.controller.js * * This view is the landing page of the application, shown in the detail area of the SplitApp * * @param {string} [sId] id for the new control, generated automatically if no id is given * @param {object} [mSettings] initial settings for the new control * * @class Start.controller.js * * @extends mhp.ui5StarterKit.demo.controller.BaseController * * @constructor * @public * @alias mhp.ui5StarterKit.demo.Start */ var oStart = BaseController.extend(&quot;mhp.ui5StarterKit.demo.controller.Start&quot;, { /* =========================================================== */ /* Standard functions */ /* =========================================================== */ /** * This function is called every time the view is loaded * @memberOf mhp.ui5StarterKit.demo.Start */ onInit: function () { this.component = this.getOwnerComponent(); this.bus = this.component.getEventBus(); } // onBeforeRendering: function() {}, // onAfterRendering: function() {}, // onExit: function() {}, /* =========================================================== */ /* Utility functions of controller */ /* =========================================================== */ /* =========================================================== */ /* Event handlers (starts with &quot;on&quot;) */ /* =========================================================== */ /* =========================================================== */ /* Private functions (starts with &quot;_&quot;) */ /* =========================================================== */ }); return oStart; }); × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" UI5 Starter Kit Classes mhp.ui5StarterKit.demo.BaseControllermhp.ui5StarterKit.demo.Componentmhp.ui5StarterKit.demo.Detailmhp.ui5StarterKit.demo.Mastermhp.ui5StarterKit.demo.mockservermhp.ui5StarterKit.demo.NotFoundmhp.ui5StarterKit.demo.SplitAppmhp.ui5StarterKit.demo.Start Classes Classes BaseController Component Detail Master mockserver NotFound SplitApp Start × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" UI5 Starter Kit Classes mhp.ui5StarterKit.demo.BaseControllermhp.ui5StarterKit.demo.Componentmhp.ui5StarterKit.demo.Detailmhp.ui5StarterKit.demo.Mastermhp.ui5StarterKit.demo.mockservermhp.ui5StarterKit.demo.NotFoundmhp.ui5StarterKit.demo.SplitAppmhp.ui5StarterKit.demo.Start (WIP) SAPUI5 Starter Kitdeveloped by Sebastian Mantsch, Eike Vogel &amp; Mark Deppe This starter kit is intended to help developers create, check, version, and upload SAPUI5 projects to the SAP system. It has been developed especially for use in Webstorm, but can also be applied to other IDEs if necessary. Supported features are: Syntax checks with ESLint and rules adapted for SAPUI5 developments Includes the two NPM packages ui5-codecompletion and ui5-schemas (configuration will be explained later) Automatic generation of pre-component, minification of JavaScript files and automated upload to the SAP system with grunt Content Prerequisites Installation Usage Using ESLint Using grunt to build and upload project to SAP System FAQ Prerequisites IDE for JavaScript development (this kit has been developed and tested in Webstorm) Installed node.js Windows OS for automated upload into SAP System (since node-rfc is not working for Mac OS &amp; ARM Installed SAP NW RFC Library (You need an SAP Marketplace Account) Installation Download or clone this Kit into your local repository Open the project in Webstorm or other IDE Make sure you have node configured in your IDE &amp; SAP NW RFC library added to your OS classpath Open IDE terminal or node.js command prompt (in this case you have to go to your repository manually) Install the npm packagesnpm install Wait until all packages are installed After this you should install also the two UI5 packages npm run ui5If this is not working, look into the FAQ section. Important: If you want to use some version control tool like GIT or SVN, than you have to make sure, that the local folders and files are not commited. Add these files/folders to the SVN ignore list or use the provided .gitignore file. The following files/folders are important to ignore: .tmp .ui5 node_modules target Usage Using ESLint There are three possible ways of using eslint. The first one is to call ESLint check explicitly with the terminal each time you want to check it. npm run lintThis will show all linting errors and warings in the console: The second possibility is to let ESLint watch your code automatically after saving. Just type in the following: npm startNow leave the console open. Each time a JavaScript file is saved using Ctrl+S, ESLint automatically scans the project and fixes some of the typical formatting issues such as missing spaces (Yes, I know Webstorm actually saves the files automatically, so no explicit saving is necessary. Unfortunately it is still necessary for ESLint). The third possibility is to let the respective IDE perform the ESLint checks. In Webstorm, this is done using the options menu. There ESLint only needs to be activated, then the eslint configuration file in the project folder is usually found and used automatically. Personally, I prefer to combine options two and three. So I keep the check running in the console at all times and also activate the Webstorm check. However, I recommend that you reduce the standard inspections by Webstorm a little bit, as they are always marked too much in SAPUI5 projects anyway. Otherwise, it could quickly become rather confusing. Using grunt to build and upload project to SAP System Coming soon... FAQ What should I do if the UI5 packages configuration doesn't work?Unfortunately, the configuration of the UI5 packages does not always work properly. In this case, it can help to install the packages manually globally. Global installation of ui5-codecompletion npm install -g ui5-codecompletionDownloading of the UI5 SDK into local project folder ui5-codecompletion installIf this is also not working, try to add the latest OpenUI5 version manually. ui5-codecompletion install --from=https://openui5.hana.ondemand.com/downloads/openui5-runtime-1.44.24.zip `Global installation of ui5-schemas npm install -g ui5-schemasConfiguration of ui5-schemas ui5-schemasIf this is also not working, try to add the latest SAPUI5 version manually. ui5-schemas -v 1.44.24 × Search results Close "},"mhp.ui5StarterKit.demo.BaseController.html":{"id":"mhp.ui5StarterKit.demo.BaseController.html","title":"Class: BaseController","body":" UI5 Starter Kit Classes mhp.ui5StarterKit.demo.BaseControllermhp.ui5StarterKit.demo.Componentmhp.ui5StarterKit.demo.Detailmhp.ui5StarterKit.demo.Mastermhp.ui5StarterKit.demo.mockservermhp.ui5StarterKit.demo.NotFoundmhp.ui5StarterKit.demo.SplitAppmhp.ui5StarterKit.demo.Start Class: BaseController BaseController BaseController.js new BaseController( [sId] [, mSettings]) BaseController.js Base controller for all common used functions and variables Parameters: Name Type Argument Description sId string &lt;optional&gt; id for the new control, generated automatically if no id is given mSettings object &lt;optional&gt; initial settings for the new control Source: controller/BaseController.js, line 26 Extends sap.ui.core.mvc.Controller Methods &lt;private, static&gt; _checkMandatoryFields(aMandatoryFields) Check all mandatory fields are maintained Parameters: Name Type Description aMandatoryFields Array An array of all mandatory fields to check Source: controller/BaseController.js, line 154 Returns: Flag if all fields are valid Type boolean &lt;private, static&gt; _checkSingleMandatoryField(oControl) Parameters: Name Type Description oControl sap.m.InputBase The sap.m.InputBase control provides a basic function
